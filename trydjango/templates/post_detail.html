{% extends "base.html" %}

{% block head_title %}
{{instance.title}} | {{block.super}}
{% endblock head_title %}


{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    {% if instance.image %}
    <img src='{{instance.image.url}}' class='img-responsive' /><!--at this line we make sure our img is displayed-->
    {% endif %}
<h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>

{{ instance.content|linebreaks }}<br/>
<!--{{ instance.update }}<br/>
{{ instance.id }}<br/>-->

</div>

{% endblock content %}
